<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi</title>
    <link rel="stylesheet" href="styleregistrasi1.css" />
  </head>

  <body>
    <!-- GAMBAR & JUDUL -->
    <div class="whitebox">
      <div class="regisbox">
        <div class="gambar-1">
          <img src="Images/gambar1.png" />
          <h1>Mulai Langkah Investasi Komoditas Anda1</h1>
        </div>

        <!-- FORM REGIS -->
        <form id="form" class="form-regis">
          <input
            type="text"
            id="nameInput"
            placeholder="Nama Lengkap (Sesuai KTP)"
          />
          <span
            id="nameInput_error"
            style="
              color: red;
              font-size: 12px;
              text-align: left;
              margin-top: -8px;
            "
          ></span>

          <input type="email" id="email" placeholder="Alamat Email Aktif" />
          <span
            id="email_error"
            style="
              color: red;
              font-size: 12px;
              text-align: left;
              margin-top: -8px;
            "
          ></span>

          <input type="tel" id="wa" placeholder="Nomor WhatsApp" />
          <span
            id="wa_error"
            style="
              color: red;
              font-size: 12px;
              text-align: left;
              margin-top: -8px;
            "
          ></span>

          <input
            type="password"
            id="password"
            name="password"
            placeholder="Kata Sandi (Min 6-8 Karakter)"
          />
          <span
            id="password_error"
            style="
              color: red;
              font-size: 12px;
              text-align: left;
              margin-top: -8px;
            "
          ></span>

          <button type="submit">Daftar Sekarang</button>
        </form>
      </div>
    </div>

    <script src="script1.js"></script>
  </body>
</html>
